apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: paklex-ingress
  namespace: paklex
  annotations:
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
spec:
  ingressClassName: nginx
  rules:
    - host: paklex.yourdomain.com
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: paklex-backend
                port:
                  number: 8000
          - path: /
            pathType: Prefix
            backend:
              service:
                name: paklex-frontend
                port:
                  number: 3000

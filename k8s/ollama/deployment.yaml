apiVersion: apps/v1
kind: Deployment
metadata:
  name: paklex-ollama
  namespace: paklex
spec:
  replicas: 1
  selector:
    matchLabels:
      app: paklex-ollama
  template:
    metadata:
      labels:
        app: paklex-ollama
    spec:
      containers:
        - name: ollama
          image: ollama/ollama:latest
          ports:
            - containerPort: 11434
          volumeMounts:
            - name: ollama-models
              mountPath: /root/.ollama
          resources:
            requests:
              cpu: "1000m"
              memory: "2Gi"
            limits:
              cpu: "4000m"
              memory: "6Gi"
          lifecycle:
            postStart:
              exec:
                command: ["/bin/sh", "-c", "sleep 5 && ollama pull llama3.2:1b && ollama pull nomic-embed-text"]
      volumes:
        - name: ollama-models
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: paklex-ollama
  namespace: paklex
spec:
  selector:
    app: paklex-ollama
  ports:
    - port: 11434
      targetPort: 11434
  type: ClusterIP
